<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в аккаунт</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #5cb85c;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Вход в аккаунт</h2>
    <form id="loginForm">
        <label for="username">Юзернейм:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required>

        <input type="submit" value="Войти">
    </form>
</div>

<script>
        // function setCookie(value) {
        //     let expires = "";
        //     const date = new Date();
        //     date.setTime(date.getTime() + (3 * 24 * 60 * 60 * 1000)); // Устанавливаем срок действия на 3 дня
        //     expires = "; expires=" + date.toUTCString();
        //     document.cookie = "token=" + (value || "") + expires + "; path=/";
        // }

    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        fetch('http://glebase.ru:8080/login', {
            method: 'POST',
            credentials: 'include', // Включить cookie в запрос

            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                username: username,
                password: password
            })
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Ошибка входа');
            }
            return response.json();
        })
        .then(data => {
            console.log('Успех:', data);
            localStorage.setItem('token', data.token); 
            window.location.href = "http://glebase.ru:5500/";
      
        })
        .catch((error) => {
            console.error('Ошибка:', error);
            alert('Ошибка входа. Пожалуйста, проверьте ваши учетные данные.');
        });
    });
</script>

</body>
</html>
